<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Testing getUserMedia</title>
    <link rel="stylesheet" href="./interview.css" />
    <script src="interview.js" type="text/javascript"></script>
    <script src="./components/countDown/countDown.js" type="text/javascript"></script>
</head>

<body>
    <header> 
        <section id="title"><h1 class="mainTitle">Interviewing {NomCognoms}</h1></section>
        <section id="stopwatch">
        <!--stopwatch here-->
        <h1 id="display">00:30:00</h1>
        </section>     
    </header>
    <main id="main">
        <article id="preview">
            <h1><img src="./rec.png" width="18" height="18"/> Live Media</h1>
            <section class="previewPlayer">
            <video id="video" muted>The stream is not ready</video>
            <section class="buttons"> 
                <canvas id="vumeter"></canvas>
                <button id="recBu">Stop Recording</button>
            </section>
            </section>

        </article>
        <article id="question">
            <h2 class="question_tittle">Question # - <span class="question_type">Composed question</span></h2>
            <ul id="questions">
               <li><h1>What are ninjas to you?</h1></li>
               <li><h1>How deadly do you think they are in your city?</h1></li>
               <li><h1>Have you ever seen one of them?</h1></li>
            </ul>
            
        </article>
        <article id="review" class="invisible">
            <h1>Your Answer</h1>
            <video id="record" controls>

            </video>
            <section class="buttons">
                <a id="dwnBu">Download you answer</a>
            </section>
        </article>
        <button id="nextQuestion">Next Question</button>
    </main>
    <footer>Question {#} of {#}</footer>
</body>

</html>
