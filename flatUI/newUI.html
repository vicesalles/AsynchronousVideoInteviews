<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All that people</title>
    <link rel="stylesheet" href="./newUI.css" />
    <script src="interview.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <section id="stopwatch">
            <!--stopwatch here-->
            <h1 id="watchDisplay">00:30:00</h1>
        </section>
    </header>
    <main id="main">
        <button id="recBu">Stop Recording</button>
        <article id="question">
            <div>Questions will roll around here</div>
        </article>
    </main>
    <article id="preview">
        <section id="player">
            <video id="video">The stream is not ready</video>
        </section>
        <section id="info">
            <canvas id="vumeter"></canvas>
            <section id="qTracker">
                <div>Question<span>{#}</span> of <span>{#}</span></div>
            </section>
        </section>
        <section id="next">
            <button id="nextQuestion">Next</button>
        </section>
    </article>

    <article id="review" class="invisible">
        <h1>Your Answer</h1>
        <video id="recordedClip" controls>

        </video>
        <section class="buttons">
            <a id="dwnBu">Download you answer</a>
        </section>
    </article>
</body>

</html>
