<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Testing getUserMedia</title>
    <link rel="stylesheet" href="./interview.css" />
    <script src="interview.js" type="text/javascript"></script>
</head>

<body>
    <h1>Interviewing {{NomCognoms}}</h1>
    <main id="main">
        <article id="preview">
            <h1><img src="./rec.png" width="18" height="18"/> Live Media</h1>
            <video id="video">The stream is not ready</video>
            <section class="buttons">
                <button id="vidBu">Pause/Play</button>
                <button id="recBu">Stop Recording</button>
            </section>

        </article>
        <article id="question">
            <h2 class="question_tittle">Question # - <span class="question_type">Composed question</span></h2>
            <ul id="questions">


                <h1>What are ninjas to you?</h1>
                <h1>How deadly do you think they are in your city?</h1>
                <h1>Have you ever seen one of them?</h1>

            </ul>

         <!--<div class="timmer">00:00:000</div>-->
        </article>
        <article id="review" class="invisible">
            <h1>Your Answer</h1>
            <video id="record" controls>

            </video>
            <section class="buttons">
                <a id="dwnBu">Download you answer</a>
            </section>
        </article>
        <button id="skipQuestion" class="invisible">Skip Question</button>
        <button id="nextQuestion" class="invisible">Next Question</button>
    </main>
    <footer>Q# of #</footer>
</body>

</html>
